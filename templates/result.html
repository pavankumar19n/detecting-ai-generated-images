<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            backdrop-filter: blur(8px);
        }
        .background-real {
            background: linear-gradient(145deg, #a8e6a2, #6fdc6f);
        }
        .background-fake {
            background: linear-gradient(145deg, #ff9999, #e63946);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .label-real {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        .label-fake {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .image-box {
            text-align: center;
        }
        img {
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .back-card {
            background-color: #000;
            padding: 15px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body class="{% if label == 'Real' %}background-real{% else %}background-fake{% endif %}">
    <div class="card">
        <h1>Result</h1>
        <p class="{% if label == 'Real' %}label-real{% else %}label-fake{% endif %}">
            Label: {{ label }}
        </p>
        <div class="image-container">
            <div class="image-box">
                <img src="/uploads/{{ input_image }}" alt="Input Image" width="256">
                <p>Input Image</p>
            </div>
            <div class="image-box">
                <img src="/outputs/{{ output_image }}" alt="Processed Image" width="256">
                <p>Processed Image</p>
            </div>
        </div>
    </div>

    <div class="back-card">
        <a href="/">&#8592; Back to Upload</a>
    </div>
</body>
</html>
